<style>
    .pointer {cursor: pointer;}
</style>

<div class="image">

    <br><br><br><br><br><br>

    <mat-form-field >
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="MyDataSource" class="blueTable" matSort>
        
        <ng-container matColumnDef="id">
            <thead>
            <th id="primero" mat-header-cell *matHeaderCellDef mat-sort-header >Id</th></thead>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <thead><th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th></thead>
            <td mat-cell *matCellDef="let row"> {{row.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="identificador">
            <thead><th mat-header-cell *matHeaderCellDef mat-sort-header>Identificador</th></thead>
            <td mat-cell *matCellDef="let row">{{row.identificador}}</td>
        </ng-container>

        <ng-container matColumnDef="resultados">
            <thead><th class="pointer" mat-header-cell *matHeaderCellDef mat-sort-header width="7%">Resultados</th></thead>
            <td mat-cell *matCellDef="let row">
                <mat-icon [routerLink]="['/consulta/identificador', row.identificador]" class="pointer" >insert_chart</mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="select">
            <thead>
                <th class="pru" mat-header-cell *matHeaderCellDef mat-sort-header width="7%">
               Check
                </th>
            </thead>
            <td *matCellDef="let row"> 
                    <mat-checkbox (change)="onChange($event, row.id, row)" [(ngModel)]="row.seguimiento"></mat-checkbox>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
       
    </table>

    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[1, 10, 20]">  
    </mat-paginator><br>
  
    <div>
        <button class="boton1" mat-button (click)="openDialogConf()">Cambiar configuracion</button>
        <button class="boton" mat-button (click)="openDialog()">AÃ±adir nuevo proyecto</button>
        
    </div>

<br>
</div>
